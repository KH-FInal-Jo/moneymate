<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의게시판 상세</title>

    <script src="https://kit.fontawesome.com/d76028de4f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/board/InquiryBulletinBoardDetail.css">
    <link rel="stylesheet" href="../css/board/boardSidemenu-style.css">
</head>
<body>
    <main>
        <section>
            <div class="head">
                <div><a href=""><img src="../images/로고.png"></a></div>
                <div class="head-board">
                    <!-- 헤더 글 -->
                    <div class="nav">
                        <a href=""><span>커뮤니티</span></a>
                        <a href=""><span>가계부</span></a>
                        <a href=""><span>소비 테스트</span></a>
                        <a href=""><span>이벤트게시판</span></a>
                        <a href=""><span>마이페이지</span></a>
        
                    </div>
                    <!-- 헤더 프로필 -->
                    <div class="login">
                        <div>
                            
                            <img src="../images/로그인 아이콘.png">
                        </div>
                        <div>
                            <a href=""><span>LOGIN</span></a>
                            <a href=""><span>회원가입</span></a>
    
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="board-notice-content">

            <section class="j-board-sidemenu">
                <div class="j-board-community-header">
                    <div>커뮤니티</div>
                    <div>community</div>
                </div>
                <ul class="j-board-sidemenu-list">

                    <li><a href="#">공지사항<i class="fa-solid fa-caret-right fa-xl"></i></a></li>
                    
                    <li><a href="#">문의게시판<i class="fa-solid fa-caret-right fa-xl"></i></a></li>
                    
                    <li><a href="#">자유게시판<i class="fa-solid fa-caret-right fa-xl"></i></a></li>
                    
                    <li><a href="#">컬럼게시판<i class="fa-solid fa-caret-right fa-xl"></i></a></li>
                </ul>

            </section>

            <section class="board-free-main">
                <div class="board-name"> 문의게시판</div>
                <div class="boardTitle">
                    <h1>게시글 1번 제목</h1>
                </div>
    
                
    
                <div class="board-head">
                    <div class="board-head1">
                        <img src="../images/몽자.jpg" >
                        <span>닉네임</span>
                    </div>
        
                    <div class="board-head2">
                        <p><span>작성일 : 2023-09-04 15:08:44</span></p>
                        <p><span>수정일 : 2023-09-04 15:08:44</span></p>
                        <p><span>조회수 : 10</span></p>
                    </div>
                    
                </div>
    
    
                
    
                <div class="board-content">게시글 내용</div>
    
                
    
                <div class="btn-area">
                    <button>수정</button>
                    <button>삭제</button>
                    <button>목록으로</button>
                </div>

                

                <div class="comment-area">
                    <ul>
                        <li id="comment-list">
                            <p class="commentWriter">
                                <img src="../images/몽자.jpg">
                                <span>닉네임</span>
                            </p>

                            <p id="comment-content">댓글 내용</p>

                            <div>
                                <div class="btn-area2">
                                    <button>답글</button>
                                    <button>수정</button>
                                    <button>삭제</button>
                                </div>

                                <div class="createDate">
                                    작성일 : 2023-09-05
                                </div>
                            </div>

                        </li>
                    </ul>
                </div>

                <div class="comment-write-area">
                    <textarea id="commentContent"></textarea>
                    <button id="addComment">
                        댓글<br>
                        등록
                    </button>
                </div>
    
            </section>
        </section>



    </main>


    
</body>
</html>
