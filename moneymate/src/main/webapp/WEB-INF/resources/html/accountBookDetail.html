<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/account/accountBookDetail.css">

    <script src="https://kit.fontawesome.com/a5af36132e.js" crossorigin="anonymous"></script>

    <title>가계부 상세보기</title>
</head>
<body>

    <head>
        <div class="head">
            <div><a href=""><img src="../images/로고.png"></a></div>
            <div class="head-board">
                <!-- 헤더 글 -->
                <div class="nav">
                    <a href=""><span>커뮤니티</span></a>
                    <a href=""><span>가계부</span></a>
                    <a href=""><span>소비 테스트</span></a>
                    <a href=""><span>이벤트게시판</span></a>
                    <a href=""><span>마이페이지</span></a>
    
                </div>
                <!-- 헤더 프로필 -->
                <div class="login">
                    <div>
                        
                        <img src="../images/로그인 아이콘.png">
                    </div>
                    <div>
                        <a href=""><span>LOGIN</span></a>
                        <a href=""><span>회원가입</span></a>

                    </div>
                </div>
            </div>
        </div>
    </head>

    <main class="accountBook-main">

        <h1>
            나의 지출 통계를 확인해보세요!
        </h1>

        <div class="date">
            <span>

                <i class="fa-solid fa-caret-left fa-lg" style="color: #0c40ca;"></i>
            </span>
            <span>

                2023.08.01 - 08.31
            </span>
            <span>

                <i class="fa-solid fa-caret-left fa-rotate-180 fa-lg" style="color: #0c40ca;"></i>
            </span>
        </div>

        <div class="btn-area">
            <span><button id="spend">지출 : 2,000,450원</button></span>
            <span><button id="income">수입 : 5,123,456원</button></span>
            <span><i class="fa-regular fa-square-plus fa-4x" style="color: #0c40ca;"></i></span>
        </div>

        <div class="chart">
            <span class="chart-shape">
                80%
            </span>
        </div>

    </main>
