<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/signUp.css">

</head>
<body>
    <main>


        <div class="head">
            <div><a href=""><img src="../images/로고.png"></a></div>
            <div class="head-board">
                <div class="nav">
                    <a href=""><span>커뮤니티</span></a>
                    <a href=""><span>가계부</span></a>
                    <a href=""><span>소비 테스트</span></a>
                    <a href=""><span>이벤트게시판</span></a>
                    <a href=""><span>마이페이지</span></a>
    
                </div>
                <div class="login">
                    <div>
                        
                        <img src="../images/로그인 아이콘.png">
                    </div>
                    <div>
                        <a href=""><span>LOGIN</span></a>
                        <a href=""><span>회원가입</span></a>

                    </div>
                </div>
            </div>
        </div>


    </main>


    <section class="signUp-content">


        <form action="/member/signUp" method="POST" name="signUpFrm" id="signUpFrm">
            
            <label for="memberId">
                <span>아이디(이메일)</span>
            </label>

            <div class="input-area">
                <input type="text" name="memberId" placeholder="아이디(이메일)" id="memberId"><button>전송</button>
            </div>
            <div>
                <span>사용가능한 아이디 입니다.</span>
            </div>

            <label for="key">
                <span>인증번호</span>
            </label>
            
            <div class="input-area">
                <input type="text" name="key" placeholder="인증번호" id="key"><button>인증</button>
            </div>

            <div>
                <span>인증이 완료되었습니다.</span>
            </div>

            <label for="memberPw">
                <span>비밀번호</span>
            </label>

            <div class="input-area">
                <input type="password" name="memberPw" placeholder="비밀번호" id="memberPw">
            </div>

            <div class="input-area">
                <input type="password" name="memberPwCheck" placeholder="비밀번호 확인" id="memberPwCheck">
            </div>

            <div>
                <span>비밀번호가 일치합니다.</span>
            </div>

            <label for="memberNickname">
                <span>닉네임</span>
            </label>
            <div class="input-area">
                <input type="text" name="memberNickname" placeholder="닉네임" id="memberNickname">
            </div>
            <div>
                <span>사용가능한 닉네임 입니다.</span>
            </div>

            <label for="memberTel">
                <span>전화번호</span>
            </label>
            <div class="input-area">
                <input type="text" name="memberTel" placeholder="전화번호" id="memberTel">
            </div>


            <span>주소</span>


            <div class="input-area">
                <input type="text" name="memberAddress" placeholder="우편번호" maxlength="6" id="sample6_postcode"><button type="button" onclick="sample6_execDaumPostcode()">검색</button>
            </div>


            <div class="input-area">
                <input type="text" name="memberAddress" placeholder="도로명/지번 주소" id="sample6_address">
            </div>


            <div class="input-area">
                <input type="text" name="memberAddress" placeholder="상세 주소" id="sample6_detailAddress">
            </div>




            <button id="signUpBtn">가입하기</button>
        </form>
    </section>


</body>
</html>
