<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 진행</title>

    <link rel="stylesheet" href="../css/subscribe/subscribing.css">
</head>
<body>

    <div id="main">

        <!-- 결제 진행 -->
        <div>결제 진행</div>

        <!-- 결제자 정보 -->
        <div id="info">
            <div>결제자 정보</div>
            <div>
                <span>회원 닉네임</span>
                <input type="text" readonly name="memberNickname" value="유저">
            </div>
            <div>
                <span>회원 이메일</span>
                <input type="email" readonly name="memberEmail" value="user01@nver.com">
            </div>
        </div>

        <!-- 약관 동의 -->
        <div id="agree-area">
            <div>약관 동의</div>
            <div>
                <textarea>
1. 샘플 약관
1. 샘플 약관
1. 샘플 약관
1. 샘플 약관
1. 샘플 약관

1. 샘플 약관

1. 샘플 약관
1. 샘플 약관
1. 샘플 약관</textarea>
            </div>
            <span>* 필수동의약관입니다.</span>
            <div>
                <input type="radio" name="agree" id="yes">
                <label for="yes">동의합니다.</label>
                <input type="radio" name="agree" id="no">
                <label for="no">동의하지 않습니다.</label>
            </div>
        </div>

        <!-- 결제 정보 글씨 -->
        <div>결제 정보</div>

        <!-- 마일리지/결제수단 -->
        <div></div>

        <!-- 버튼 영역 -->
        <div></div>


    </div>

    <footer style="height: 100px;">footer</footer>
    
</body>
</html>
