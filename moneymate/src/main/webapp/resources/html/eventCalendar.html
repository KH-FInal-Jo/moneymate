<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>출석체크 이벤트</title>

    <link rel="stylesheet" href="../css/event/eventCalendar.css">
</head>
<body>
    <div id="main">

        <div id="title">
            출석체크 이벤트
        </div>

        <div  id="img1">
            <img src="../images/stamp.png" id="stampImg">
        </div>
        <div  id="img2">
            <img src="../images/calendarEvent.png" id="calendarImg">
        </div>
        <div  id="img3">
            <img src="../images/coin1.png" id="coin1">
        </div>
        <div  id="img4">
            <img src="../images/coin1.png" id="coin2">
        </div>
        <div  id="img5">
            <img src="../images/coin2.png" id="coin3">
        </div>

        <div id="container">
            <table class="Calendar">
                <thead>
                    <tr>
                        <td onClick="prevCalendar();" style="cursor:pointer;">&#60;</td>
                        <td colspan="5">
                            <span id="calYear"></span>년
                            <span id="calMonth"></span>월
                        </td>
                        <td onClick="nextCalendar();" style="cursor:pointer;">&#62;</td>
                    </tr>
                    <tr>
                        <td>일</td>
                        <td>월</td>
                        <td>화</td>
                        <td>수</td>
                        <td>목</td>
                        <td>금</td>
                        <td>토</td>
                    </tr>
                </thead>

                <tbody>
                </tbody>
            </table>
        </div>


        <!-- 모달 -->
        <div id="modal-container">
            <div id="modal">
                <div>5 마일리지가 적립되었습니다.</div>
                <div>
                    <button type="button" id="mileBtn" class="w-btn w-btn-gra1 w-btn-gra-anim" onclick="gotoEventList()">확인</button>
                </div>
            </div>
        </div>

    </div>

    <script src="../js/eventCalendar.js"></script>
</body>
</html>
